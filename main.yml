palette:
  blue-bell: '#9aa5ce'
  blue-black: '#565f89'
  celeste-blue: '#b4f9f8'
  light-sky-blue: '#7dcfff'
  main-bg: '#24283b'
  pastal-grey: '#cfc9c2'
  pistachio-green: '#9ece6a'
  t-background: p:main-bg
  terminal-black: '#414868'
  terminal-blue: '#7aa2f7'
  terminal-green: '#73daca'
  terminal-magenta: '#bb9af7'
  terminal-red: '#f7768e'
  terminal-white: '#c0caf5'
  terminal-yellow: '#e0af68'
  white-blue: '#a9b1d6'

secondary_prompt:
  template: "➜ "
  foreground: red
  background: transparent

transient_prompt:
  template: "➜ "
  foreground: red
  background: transparent

upgrade:
  source: cdn
  interval: 168h
  auto: false
  notice: false

console_title_template: " {{ .Folder }} :: {{ if .Root }}Admin{{ end }}"
terminal_background: p:t-background

blocks:
  - type: prompt
    alignment: left
    newline: false
    segments:
      - type: text
        style: plain
        foreground: red
        background: transparent
        template: "➜ </>"

      - type: path
        style: plain
        foreground: blue
        properties:
          style: mixed
        template: "<b>{{ .Path }}</b> "

      - type: git
        style: plain
        foreground: "#8BD100"
        properties:
          branch_icon: " "
          fetch_status: true
        template: "<b>({{ .HEAD }})</b> "
        foreground_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}red{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}gray{{ end }}'
          - '{{ if gt .Ahead 0 }}cyan{{ end }}'
          - '{{ if gt .Behind 0 }}orange{{ end }}'

      - type: text
        style: plain
        foreground: "#FFEA00"
        template: "⚡"

      - type: status
        style: plain
        foreground: p:terminal-red
        template: ""

  - type: prompt
    alignment: right
    overflow: hide
    newline: false
    segments:
      - type: node
        style: plain
        foreground: p:pistachio-green
        template: " {{ .Full }} "

      - type: php
        style: plain
        foreground: p:terminal-blue
        template: " {{ .Full }} "

      - type: python
        style: plain
        foreground: p:terminal-yellow
        template: " {{ .Full }} "

      - type: julia
        style: plain
        foreground: p:terminal-magenta
        template: " {{ .Full }} "

      - type: ruby
        style: plain
        foreground: p:terminal-red
        template: " {{ .Full }} "

      - type: go
        style: plain
        foreground: p:light-sky-blue
        template: "ﳑ {{ .Full }} "

version: 3
final_space: true
